<p>List</p>
<ul>
  
  <li *ngFor="let event of events">
    <h3>{{ event }}</h3>
    <p>
      <span>Location: {{ event}}</span>
      <span>Date: {{ event }}</span>
    </p>
    <p>
      <span>Time: {{ event }}</span>
      <span>Type: {{ event }}</span>
    </p>
    <p>
      <span>Organizer: {{ event }}</span>
      <span>Status: {{ event}}</span>
    </p>
  </li>

</ul>

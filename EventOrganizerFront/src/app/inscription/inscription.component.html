<div class="form-container">
    <div class="inscription-card">
    <h2>Créer un compte Event Organizer</h2>
    <form>
      <div class="form-group">
        <input class="input-inscription" type="text" id="nom" name="nom" required placeholder="Nom">
      </div>
      <div class="form-group">
        <input class="input-inscription" type="text" id="prenom" name="prenom" required placeholder="Prénom">
      </div>
      <div class="form-group">
        <input class="input-inscription" type="email" id="email" name="email" required placeholder="Adresse mail">
      </div>
      <div class="form-group">
        <input class="input-inscription" type="password" id="password" name="password" required placeholder="Mot de passe">
      </div>
      <div class="form-group">
        <input class="input-inscription" type="password" id="password" name="password" required placeholder="Confirmation mot de passe">
      </div>
      <button type="submit" class="btn-inscription">Créer un compte</button>
    </form>
    </div>
  </div>

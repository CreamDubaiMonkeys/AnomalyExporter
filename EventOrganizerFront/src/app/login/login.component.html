<div class="login-container">
    <div class="login-card">
      <h2>Connecter vous à Event Organizer</h2>
      <form>
        <div class="form-group">
          
          <input class="input-login" type="email" id="email" name="email" required placeholder="Adresse mail">
        </div>
        <div class="form-group">
         
          <input class="input-login" type="password" id="password" name="password" required placeholder="Mot de passe">
        </div>
        <button class="btn-connexion" type="submit">Connexion</button>   
  
      </form>
      <p>Vous n'avez pas de compte ? <a [routerLink]="['/inscription']">Créer un compte</a></p>
    </div>
  </div>

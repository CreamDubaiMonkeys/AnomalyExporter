<mat-list class="notificationList" role="list">
    <mat-list-item lines="4" role="listitem" *ngFor="let notification of notifications">
        <span  mat-line *ngIf="notification.type == 'INVITATION'">
            
            <p><b>{{notification.emitter}}</b> vous a invité à son événement</p>
            <p>se déroulant le <b>{{notification.date}}</b> invitation envoyée à <b>{{notification.time}}</b></p>
        </span>
        <h6 mat-line *ngIf="notification.type == 'reminder'">
            
            your event {{notification.eventTitle}} at {{notification.date}} coming soon</h6>
        <button mat-icon-button mat-list-avatar 
        (click)="deleteNotification(notification)">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-list-item>
</mat-list>

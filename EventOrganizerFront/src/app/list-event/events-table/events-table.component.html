<div class="event_table">

<mat-form-field class="filter_input" *ngIf="showFilter">
  <input  matInput (keyup)="applyFilter($event)" placeholder="Filter" #input />
</mat-form-field>
<table
  mat-table
  [dataSource]="dataSource"
  *ngIf="events.length > 0"
  class="mat-elevation-z8"
>
  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef> {{ column | titlecase }} </th>
    <td mat-cell *matCellDef="let element" (click)="goToEventDetails(element)"> {{ element[column] }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row class="clickable-row" *matRowDef="let row; columns: displayedColumns"></tr>
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" [attr.colspan]="displayedColumns.length">
      No data matching the filter 
    </td>
  </tr>
</table>
</div>
